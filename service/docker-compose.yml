version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: devine-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d  # Nginx 설정 파일
      - ./nginx/ssl:/etc/nginx/ssl        # SSL 인증서 파일
      - ./nginx/log:/var/log/nginx        # 로그 파일
    networks:
      - devine-network

  backend:
    image: ${DOCKER_USERNAME}/devine-backend:${DOCKER_IMAGE_TAG:-latest}
    container_name: devine-backend
    restart: unless-stopped
    expose:
      - "${SPRING_PORT}"
    env_file:
      - .env
    environment:
      - TZ=Asia/Seoul
      - JAVA_OPTS=-Xmx512m -Xms256m -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:${SPRING_PORT}/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    networks:
      - devine-network
    volumes:
      - ./logs/backend:/app/logs

  ai:
    image: ${DOCKER_USERNAME}/devine-ai:${DOCKER_IMAGE_TAG:-latest}
    container_name: devine-ai
    restart: unless-stopped
    expose:
      - "${FAST_PORT}"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=Asia/Seoul
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${FAST_PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - devine-network
    volumes:
      - ./logs/ai:/app/logs

networks:
  devine-network:
    driver: bridge